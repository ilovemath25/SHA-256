<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://kit.fontawesome.com/7006f68f03.js" crossorigin="anonymous"></script>
   <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="footer.css">
   <title>SHA256</title>
</head>
<body>
   <main>
      <section class="input">
         <p>Input Text</p>
         <textarea id="text-input" placeholder="Enter your text here..."></textarea>
      </section>
      <hr>
      <section class="output">
         <p>SHA256 Output</p>
         <textarea id="output-box" readonly>The SHA256 output will be displayed here...</textarea>
         <div class="func">
            <label class="switch">
               <input type="checkbox" id="capital">
               <span class="slider"></span>
            </label>
            <p>Capital hex output</p>
         </div>
         <div class="func">
            <label class="switch">
               <input type="checkbox" id="space-between">
               <span class="slider"></span>
            </label>
            <p>Space between hex output</p>
         </div>
         <div class="func">
            <label class="switch">
               <input type="checkbox" id="binary-output">
               <span class="slider"></span>
            </label>
            <p>binary output</p>
         </div>
      </section>
      <hr>
      <section class="introduction">
         <p>SHA256 Hash Generator</p>
         <br>
         <p>This simple website provides users with an interface to generate SHA256 hashes from input text.
         </p>
      </section>
   </main>
   <footer>
      <div class="nothing"></div>
      <section>

            <a href="mailto:ilovemath250@gmail.com"><i class="fa-regular fa-envelope"></i></a>
         </div>
         <p>Made by Me</p>
         <p>Wesley</p>
         <p>&copy; 2024 Ilovemath25</p>
      </section>
      <img src="image/signature.png" class="signature">
   </footer>
   <script src="script.js"></script>
</body>
</html>
